{% load static %}
<div id="scene-{{ group_id }}-{{ scene_id }}" onclick="loadSceneDataToModal({{ group_id }}, {{ scene_id }})" class="col mb-5" data-name="{{ scene_name }}">
    <div class="card h-100" style="background-color: var(--tertiary-color); box-shadow: 0px 6px 17px 2px rgba(38,38,38,0.79)">
        <div class="card-body p-4" style="transform: rotate(0);">
            <div class="text-center">
                <img src="{% static scene_icon %}" height="50" alt="">
                <h5 class="fw-bolder mb-3 mt-2">{{ scene_name }}</h5>
                <a href="" class="stretched-link" data-bs-toggle="modal" data-bs-target="#scene-control-modal"></a>
            </div>
        </div>
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="button" id="activate-{{ scene_id }}" onclick="activateScene({{ scene_id }})">Aktivieren</button>
                </div>
            </div>
        </div>
    </div>
</div>
