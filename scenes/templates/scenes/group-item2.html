{% load static %}
<li id="list-group-item-{{ group_id }}" class="list-group-item" data-group-id="{{ group_id }}">
    <div class="container text-center">
        <div class="row">
            <div class="col-3">
                <img src="{% static group_icon %}"
                     height="25" alt="">
            </div>
            <div class="col-6">
                {{ group_name }}
            </div>
            <div class="col-3 tmp">
                <input type="image" class="checkInNewScene" id="checkInNewScene-{{ group_id }}" src="{% static "main/pictures/bootstrap_icons/check.svg" %}" height="20" width="20" alt="" style="border: 1px solid; border-radius: 5px" onclick="set_background_color(this.id)">
            </div>
        </div>
    </div>
</li>
