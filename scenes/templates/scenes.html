{% extends 'main/base.html' %}
{% load static %}
{% block css %}

{% endblock %}
{% block content %}
    <h1>Szenen
        <a href="" data-bs-toggle="modal" data-bs-target="#modalNewScene">
            <img style="float: right" src="{% static "main/pictures/bootstrap_icons/plus-circle-fill.svg" %}" height="50" alt="">
        </a>
    </h1>
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-xl-4 justify-content-center">
                <!--Szene 1-->
                <div class="col mb-5">
                    <div class="card h-100" style="box-shadow: 0px 6px 17px 2px rgba(38,38,38,0.79)">
                        <div class="card-body p-4" style="transform: rotate(0);">
                            <div class="text-center">
                                <img src="{% static "main/pictures/bootstrap_icons/film.svg" %}" height="50" alt="">
                                <h5 class="fw-bolder mb-3 mt-2">Kinoabend</h5>
                                <a href="" class="stretched-link" data-bs-toggle="modal" data-bs-target="#ModalScene1"></a>
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <div class="form-check form-switch d-flex justify-content-center">
                                    <input class="form-check-input" type="checkbox" id="switch1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Szene 2-->
                <div class="col mb-5">
                    <div class="card h-100" style="box-shadow: 0px 6px 17px 2px rgba(38,38,38,0.79)">
                        <div class="card-body p-4" style="transform: rotate(0);">
                            <div class="text-center">
                                <img src="{% static "main/pictures/bootstrap_icons/book.svg" %}" height="50" alt="">
                                <h5 class="fw-bolder mb-3 mt-2">Lesen</h5>
                                <a href="" class="stretched-link" data-bs-toggle="modal" data-bs-target="#ModalScene2"></a>
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <div class="form-check form-switch d-flex justify-content-center">
                                    <input class="form-check-input" type="checkbox" id="switch1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Szene 3-->
                <div class="col mb-5">
                    <div class="card h-100" style="box-shadow: 0px 6px 17px 2px rgba(38,38,38,0.79)">
                        <div class="card-body p-4" style="transform: rotate(0);">
                            <div class="text-center">
                                <img src="{% static "main/pictures/relax.png" %}" height="50" style="border-radius:50%" alt="">
                                <h5 class="fw-bolder mb-3 mt-2">Entspannen</h5>
                                <a href="" class="stretched-link" data-bs-toggle="modal" data-bs-target="#ModalScene3"></a>
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <div class="form-check form-switch d-flex justify-content-center">
                                    <input class="form-check-input" type="checkbox" id="switch1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
