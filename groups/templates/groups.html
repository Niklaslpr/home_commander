{% extends 'main/base.html' %}
{% load static %}

{% block css %}
{% endblock %}



{% block content %}
    <h1>Gruppen
        <a href="" data-bs-toggle="modal" data-bs-target="#modalNewGroup">
            <img style="float: right" src="{% static "main/pictures/bootstrap_icons/plus-circle-fill.svg" %}" height="50" alt="">
        </a>
    </h1>

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-xl-4 justify-content-center">
                <!--Gruppe 1-->
                <div class="col mb-5">
                    <div class="card h-100" style="box-shadow: 0px 6px 17px 2px rgba(38,38,38,0.79)">
                        <div class="card-body p-4" style="transform: rotate(0);">
                            <div class="text-center">
                                <img src="{% static "main/pictures/bootstrap_icons/collection-fill.svg" %}" height="50" alt="">
                                <h5 class="fw-bolder mb-3 mt-2">Gruppe 1</h5>
                                <a href="" class="stretched-link" data-bs-toggle="modal" data-bs-target="#ModalGroup"></a>
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <div class="form-check form-switch d-flex justify-content-center">
                                    <input class="form-check-input" type="checkbox" id="switchGroup1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ModalGroup -->

                <div class="modal fade" id="ModalGroup" tabindex="-1" aria-labelledby="ModalGroupLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">

                            <div class="modal-header text-center" id="ModalGroupHeader">
                                <h5 class="modal-title" id="ModalGroupLabel">Gruppe XXX</h5>
                                <div class="text-center">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" style="transform: scale(1.8)" type="checkbox" id="switchModalGroup1">
                                </div>
                            </div>
                            </div>
                            <div class="modal-body text-center">
                                <h6>Geräte:</h6>
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <div class="container text-center">
                                            <div class="row">
                                                <div class="col-3">
                                                    <img src="{% static "main/pictures/bootstrap_icons/lamp-fill.svg" %}" height="25" alt="">
                                                </div>
                                                <div class="col-6">
                                                    Lampe 1
                                                </div>
                                                <div class="col-3">
                                                    <div class="form-check form-switch d-flex justify-content-center">
                                                       <input class="form-check-input" type="checkbox" id="switch1InGroup">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="container text-center">
                                            <div class="row">
                                                <div class="col-3">
                                                    <img src="{% static "main/pictures/bootstrap_icons/lamp-fill.svg" %}" height="25" alt="">
                                                </div>
                                                <div class="col-6">
                                                    Lampe 2
                                                </div>
                                                <div class="col-3">
                                                    <div class="form-check form-switch d-flex justify-content-center">
                                                       <input class="form-check-input" type="checkbox" id="switch2InGroup">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="container text-center">
                                            <div class="row">
                                                <div class="col-3">
                                                    <img src="{% static "main/pictures/bootstrap_icons/outlet.svg" %}" height="25" alt="">
                                                </div>
                                                <div class="col-6">
                                                    Plug 1
                                                </div>
                                                <div class="col-3">
                                                    <div class="form-check form-switch d-flex justify-content-center">
                                                       <input class="form-check-input" type="checkbox" id="switch3InGroup">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div style="display: flex; justify-content: center; align-items: center; margin-top: 50px" id="colpicker234"></div>
                                <br>
                                <label for="customBrightness1" class="form-label">Helligkeit <p id="color1"></p></label>
                                <input type="range" class="form-range" min="0" max="100" id="customBrightness1" value="{{ disclaimer }}" />

                            </div>
                        </div>
                    </div>
                </div>

                <!-- modalNewGroup -->
                <div class="modal fade" id="modalNewGroup" tabindex="-1" aria-labelledby="modalNewGroupLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h5 class="modal-title" style="margin: auto" id="modalNewGroupLabel">Neue Gruppe erstellen</h5>
                            </div>
                            <div class="modal-body text-center">
                                <label for="inputGroupName"  class="form-label">Name</label>
                                <input style="" type="text" id="inputGroupName" class="form-control" aria-describedby="inputGroupName">
                                <select class="form-select" aria-label="Select Group Icon">
                                    <option selected>Bitte Icon der Gruppe auswählen</option>

                                </select>
                                <button type="button" style="margin-top: 25px" class="btn btn-primary" id="createGroup">Erstellen</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
<script type="text/javascript" src="{% static 'groups/js/groups.js' %}"></script>


{% endblock %}
