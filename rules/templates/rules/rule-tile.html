{% load static %}

<div id="rule-{{ rule_id }}" onclick="" class="col mb-5" data-name="{{ rule_name }}">
    <div class="card h-100" style="background-color: var(--tertiary-color); box-shadow: 0px 6px 17px 2px rgba(38,38,38,0.79)">
        <div class="card-body p-4" style="transform: rotate(0);">
            <div class="text-center">
                <img src="{% static "main/pictures/bootstrap_icons/clock.svg" %}" height="50" alt="">
                <h5 class="fw-bolder mb-3 mt-2">{{ rule_name }}</h5>
                <p id="ruleTime-{{ rule_id }}">{{ rule_time }} Uhr</p>
                <p id="ruleWeekdays-{{ rule_id }}">{{ rule_weekdays }}</p>
                <a href="" class="stretched-link" data-bs-toggle="modal" data-bs-target="#rule-control-modal"></a>
            </div>
        </div>
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
                        
                {% if rule_status == 'true' %}
                    <div class="form-check form-switch d-flex justify-content-center">
                        <input class="form-check-input" type="checkbox" id="switchRule-{{ rule_id }}" checked
                           onchange="">
                    </div>
                {% endif %}
                {% if rule_status == 'false' %}
                    <div class="form-check form-switch d-flex justify-content-center">
                        <input class="form-check-input" type="checkbox" id="switchRule-{{ rule_id }}"
                           onchange="">
                    </div>
                {% endif %}
                    
                
            </div>
        </div>
    </div>
</div>
