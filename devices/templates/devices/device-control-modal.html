{% load static %}
<div class="modal fade" id="device-control-modal"
     onblur="saveDeviceDataToLocalStorage(document.getElementById('device-control-modal').dataset['deviceId'])"
     tabindex="-1"
     aria-labelledby="device-control-modal-label" data-device-id="unknown" data-device-name="unknown"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-center" id="device-control-modal-header">
                <h5 class="modal-title" id="device-control-modal-label">Lamp name unknown</h5>
                <div class="text-center">
                    <div class="form-check form-switch">
                        <input class="form-check-input" style="transform: scale(1.8)" type="checkbox"
                               id="device-control-modal-switch"
                               onchange="lightOnOff(document.getElementById('device-control-modal-switch').checked, document.getElementById('device-control-modal').dataset['deviceId'])">
                    </div>
                </div>
                <input id="deviceEditToggle" type="image" src="{% static "main/pictures/bootstrap_icons/pencil-square.svg" %}" onclick="toggleEdit(false)" height="35" alt="">
            </div>

            <div class="modal-body text-center" id="modal-body-edit" hidden>
                <table class="table table-borderless" style="border-collapse: separate; border-spacing: 0 20px">
                    <tbody>
                        <tr>
                            <td><input type="image" id="lamp-fill.svg" src="{% static "main/pictures/bootstrap_icons/lamp-fill.svg" %}" height="75" alt="" style="border-style: solid; padding: 5px" onclick="getIconId(this.id)"></td>
                            <td><input type="image" id="lamp.svg" src="{% static "main/pictures/bootstrap_icons/lamp.svg" %}" height="75" alt="" style="border-style: solid; padding: 5px" onclick="getIconId(this.id)"></td>
                            <td><input type="image" id="lightbulb.svg" src="{% static "main/pictures/bootstrap_icons/lightbulb.svg" %}" height="75" alt="" style="border-style: solid; padding: 5px" onclick="getIconId(this.id)"></td>
                        </tr>
                        <tr>
                            <td><input type="image" id="lightbulb-fill.svg" src="{% static "main/pictures/bootstrap_icons/lightbulb-fill.svg" %}" height="75" alt="" style="border-style: solid; padding: 5px" onclick="getIconId(this.id)"></td>
                            <td><input type="image" id="plug.svg" src="{% static "main/pictures/bootstrap_icons/plug.svg" %}" height="75" alt="" style="border-style: solid; padding: 5px" onclick="getIconId(this.id)"></td>
                            <td><input type="image" id="plug-fill.svg" src="{% static "main/pictures/bootstrap_icons/plug-fill.svg" %}" height="75" alt="" style="border-style: solid; padding: 5px" onclick="getIconId(this.id)"></td>
                        </tr>
                        <tr>
                            <td><input type="image" id="brezel.png" src="{% static "main/pictures/bootstrap_icons/brezel.png" %}" height="75" alt="" style="border-style: solid; padding: 5px" onclick="getIconId(this.id)"></td>
                            <td><input type="image" id="plugin.svg" src="{% static "main/pictures/bootstrap_icons/plugin.svg" %}" height="75" alt="" style="border-style: solid; padding: 5px" onclick="getIconId(this.id)"></td>
                            <td><input type="image" id="robot.svg" src="{% static "main/pictures/bootstrap_icons/robot.svg" %}" height="75" alt="" style="border-style: solid; padding: 5px" onclick="getIconId(this.id)"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn mt-5 btn-secondary" id="cancelEditDevice" style="" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn mt-5" id="saveIcon" style="background-color: var(--tertiary-color)" onclick="saveIcon()">Speichern</button>
                </div>
                
            </div>

            <div class="modal-body text-center" id="modal-body-normal">
                <div>
                    <input type="checkbox" class="btn-check" id="deviceToFav" autocomplete="off">
                    <label class="btn m-3" id="deviceToFavLabel" style="border-color: black" for="deviceToFav"><img
                            src="{% static "main/pictures/bootstrap_icons/star.svg" %}" height="25" alt="">
                        <p id="deviceToFavText">Zu Favoriten hinzufügen</p></label>
                </div>
                <div style="display: flex; justify-content: center; align-items: center"
                     id="device-control-modal-colorpicker"></div>
                <br>
                <label for="device-control-modal-brightness" class="form-label">Helligkeit <p
                        id="device-control-modal-brightness-display"></p></label>
                <input type="range" class="form-range" min="0" max="100"
                       id="device-control-modal-brightness"
                       value="{{ disclaimer }}"/>
                <button type="button" class="btn btn-danger mt-5" id="deleteDevice" onclick="">Löschen</button>
            </div>
        </div>
    </div>
</div>
